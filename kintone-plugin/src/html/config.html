<section class="settings">
  <h2 class="settings-heading">kintoneプラグインの設定</h2>
  <p class="kintoneplugin-desc">
    このメッセージは、アプリが更新された後、アプリのページに表示されます。
  </p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label for="message">
        Message:
        <input type="text" class="js-text-message kintoneplugin-input-text" />
      </label>
    </p>
    <p class="kintoneplugin-row">
      <button
        type="button"
        class="js-cancel-button kintoneplugin-button-dialog-cancel"
      >
        Cancel
      </button>
      <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
